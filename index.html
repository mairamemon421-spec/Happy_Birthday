<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aman’s Mystery Birthday Portal 🎁</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #000428, #004e92);
    color: white;
    text-align: center;
    overflow: hidden;
  }

  .screen {
    display: none;
    height: 100vh;
    width: 100vw;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: opacity 1s ease-in-out;
  }

  .active {
    display: flex;
  }

  h1, h2 {
    text-shadow: 0 0 10px #ffd60a, 0 0 20px #ff4d6d;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    background: linear-gradient(90deg, #ff4d6d, #ffd60a);
    color: #000;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  button:hover {
    transform: scale(1.1);
  }

  #countdown-number {
    font-size: 6em;
    color: #ffb703;
    text-shadow: 0 0 25px #06d6a0;
  }

  #magicCircle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #ff4d6d;
    box-shadow: 0 0 40px #ffd60a;
    animation: pulse 1.5s infinite;
    margin-top: 30px;
    cursor: pointer;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  #final h1 {
    font-size: 3em;
    color: #ffd60a;
    text-shadow: 0 0 30px #ff4d6d, 0 0 60px #06d6a0;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 20px #ff4d6d; }
    to { text-shadow: 0 0 40px #ffd60a, 0 0 80px #06d6a0; }
  }
</style>
</head>
<body>

<!-- Screen 1: Start -->
<div id="start" class="screen active">
  <h1>🎁 Welcome to Aman’s Mystery Birthday Portal 🎁</h1>
  <h2>Click below to begin your countdown!</h2>
  <button id="startBtn">Start Countdown</button>
</div>

<!-- Screen 2: Countdown -->
<div id="countdown" class="screen">
  <h1>🎉 Countdown to your surprise 🎉</h1>
  <div id="countdown-number">5</div>
</div>

<!-- Screen 3: Fun Activity -->
<div id="activity" class="screen">
  <h1>🔮 To unlock your birthday surprise...</h1>
  <h2>Tap the glowing magic circle 3 times! 🪄</h2>
  <div id="magicCircle"></div>
</div>

<!-- Screen 4: Final Surprise -->
<canvas id="confetti"></canvas>
<div id="final" class="screen">
  <h1>🎉 Happy Birthday Aman 🎉</h1>
  <h2>Wishing you laughter, love, and endless magic! ✨</h2>
  <h3>Born on 27th October 💫</h3>
</div>

<audio id="song" src="happy-birthday-357371.mp3"></audio>

<script>
  const start = document.getElementById('start');
  const countdown = document.getElementById('countdown');
  const activity = document.getElementById('activity');
  const final = document.getElementById('final');
  const song = document.getElementById('song');
  const startBtn = document.getElementById('startBtn');
  const countdownNumber = document.getElementById('countdown-number');
  const magicCircle = document.getElementById('magicCircle');
  let clicks = 0;

  function showScreen(screen) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    screen.classList.add('active');
  }

  // Step 1: Start Countdown
  startBtn.addEventListener('click', () => {
    showScreen(countdown);
    let num = 5;
    countdownNumber.textContent = num;
    const interval = setInterval(() => {
      num--;
      countdownNumber.textContent = num;
      if (num === 0) {
        clearInterval(interval);
        showScreen(activity);
      }
    }, 1000);
  });

  // Step 2: Magic Circle Activity
  magicCircle.addEventListener('click', () => {
    clicks++;
    magicCircle.style.boxShadow = `0 0 ${30 + clicks*10}px #ffb703`;
    if (clicks === 3) {
      song.play();
       showScreen(final);
       launchConfetti();
    }
  });

  // Confetti
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let W, H;
  function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const pieces = [];
  const colors = ['#ff4d6d', '#ffb703', '#8ecae6', '#06d6a0', '#ffd60a'];
  for (let i = 0; i < 200; i++) {
    pieces.push({
      x: Math.random() * W,
      y: Math.random() * H - H,
      r: Math.random() * 6 + 2,
      c: colors[Math.floor(Math.random() * colors.length)],
      vy: Math.random() * 3 + 2
    });
  }

  function launchConfetti() {
    function draw() {
      ctx.clearRect(0, 0, W, H);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.c;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.vy;
        if (p.y > H) p.y = -10;
      });
      requestAnimationFrame(draw);
    }
    draw();
  }
</script>

</body>
</html>
